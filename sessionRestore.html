<!--
  Session restore page will update the history stack and redirect user to the topmost url in history stack
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <button onclick="history.go(-1);">JS Back Button</button>
    <h1>Restoring session</h1>
    <h2 id="history"></h2>
    <script type="text/javascript" src="./js/sessionRestore.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
